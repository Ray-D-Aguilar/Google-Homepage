<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Google Homepage</title>
</head>

<body>
    <div class="wrapper">
        <!--
            Header section, containing nav bar elements
        -->
        <header>
            <nav>
                <div class="flex-nav">
                    <div class="about-flex">
                        <a href="#">About</a>
                        <a href="#">Store</a>
                    </div>
                    <div class="gmail-flex">
                        <a href="#">Gmail</a>
                        <a href="#">Images</a>
                        <a href="#">Placeholder</a>
                        <a href="#"><button>Sign in</button></a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Main Section,
            contains the main content of the page, such as the google logo, search bar, and search buttons
        -->
        <main>
            <div class ="main-flex">
                <img src="placeholder" alt="Google logo" class="main-item">

                <form action="#">
                    <!--Search bar-->
                    <input type="text" id="search" class="main-item"><br> 

                    <!--Div for search buttons-->

                    <div class ="searchbtns-flex"> 
                        <!--Search button-->
                    <input type="submit" value="Google Search" class="main-item"> 
                    <!--Feeling lucky button-->
                    <input type="submit" value="Feeling Lucky" class="main-item">
                    </div>
                </form>
            </div>
        </main>

        <!-- 
            Footer section containing a fixed footer bar with informational links
        -->
        <footer>
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
        </footer>
    </div>
</body>

</html>
