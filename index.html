<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Google Homepage</title>
</head>

<body>
    <div class="wrapper">
        <!--
            Header section, containing nav bar elements
        -->
        <header>
            <nav>
                <div class="flex-nav">
                    <div class="about-flex">
                        <a href="#" class="nav">About</a>
                        <a href="#" class="nav">Store</a>
                    </div>
                    <div class="gmail-flex">
                        <a href="#" class="nav">Gmail</a>
                        <a href="#" class="nav">Images</a>
                        <a href="#" class="nav">Placeholder</a>
                        <a href="#" class="nav" id="signin">Sign in</a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Main Section,
            contains the main content of the page, such as the google logo, search bar, and search buttons
        -->
        <main>
            <div class ="main-flex">
                <img src="googlelogo_color_272x92dp.png" alt="Google logo" class="main-item">

                <form action="#">
                    <!--Search bar-->
                    <input type="text" id="search" class="main-item"><br> 

                    <!--Div for search buttons-->

                    <div class ="searchbtns-flex"> 
                        <!--Search button-->
                    <input type="submit" value="Google Search" class="main-item"> 
                    <!--Feeling lucky button-->
                    <input type="submit" value="Feeling Lucky" class="main-item">
                    </div>
                </form>
            </div>
        </main>

        <!-- 
            Footer section containing a fixed footer bar with informational links
        -->
        <footer>
            
                <div class="footer-flex">
                 <a href="#" class="li-space nav">Advertising</a>
                <a href="#" class="li-space nav">Business</a>
                <a href="#" class="li-space nav">How Search Works</a>
                </div>
            
        </footer>
    </div>
</body>

</html>
